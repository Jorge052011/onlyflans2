<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro usuario</title>
  {% include 'web/componentes/scripts.html' %}
</head>
<body class="bg-light">
  {% include "web/componentes/navbar.html" %}

  <div class="d-flex justify-content-center align-items-start pt-5" style="min-height: 70vh;">
    <div class="card shadow p-4" style="max-width:420px; width:100%; border-radius:1rem;">
      <h2 class="text-center mb-4">Registro de usuario</h2>

      {% if form.errors %}
        <div class="alert alert-danger">Revisa los campos marcados en rojo.</div>
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Registrar</button>
      </form>

      <div class="text-center mt-3">
        <small>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a></small>
      </div>
    </div>
  </div>

  {% include "web/componentes/footer.html" %}
</body>
</html>
